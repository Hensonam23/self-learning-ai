name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - run: python -m pip install --upgrade pip
      - run: pip install black isort flake8 bandit
      - run: black --check .
      - run: isort --check-only .
      - run: flake8 .
      - run: bandit -q -r .
